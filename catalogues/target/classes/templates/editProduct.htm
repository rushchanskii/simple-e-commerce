<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update product details</title>
</head>
<body>
	<div align="center">
		<h1>Edit Form</h1>
		<form th:action="@{/manager/editproduct}" th:object="${product}" method="POST">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}"
						name="name" />
				</tr>
				<tr>
					<td>Description</td>
					<td><input type="text" th:field="*{description}" name="description" /></td>
				</tr>
				<tr>
					<td>Price</td>
					<td><input type="text" th:field="*{price}" name="price" /></td>
				</tr>

			</table>
			<input type="submit" value="Update" />
		</form>
	</div>
</body>
</html>
